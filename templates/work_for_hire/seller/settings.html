{% extends 'work_for_hire/seller/base.html' %}
{% block navbar %}
     {% if user.is_authenticated %}
            <div class="container-fluid text-center justify-content-center mx-auto" id="portfolio_form" style="position: absolute;  display: none; margin: 40px; font-family:  Lobster;  z-index: 10">
                <div class="text-center justify-content-center mx-auto">
                    <div class="text-right mr-auto"><i onclick="sec_hide('#portfolio_form');" class="fas fa-times cls_inbox"></i></div>
                    <h1 style="font-size: 3rem"><u>Portfolio Verification Form</u></h1><br>
                        <form method="POST" style="position: relative; width: 18rem" class="text-left justify-content-left mx-auto" action="{% url 'portfolio' up_id=user.username %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="pimg">Picture :</label>
                            <input type="file" id="pimg" class="picture_uploader" name="picture">
                        </div>
                        <div class="form-group">
                            <label for="pskills">Skills :</label>
                            <input type="text" name="skills" id="pskills" required class="form-control" placeholder="Type Your Skills Use Comma">
                        </div>
                        <div class="form-group">
                            <label for="pcountry">Country :</label>
                            <select name="country" id="pcountry" required class="form-control" data-role="country-selector">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pdegree">Degree :</label>
                            <input type="text" id="pdegree" name="degree" class="form-control" placeholder="Degree">
                        </div>
                        <div class="form-group">
                            <label for="pcertify">Certification :</label>
                            <input type="text" id="pcertify" name="certify" class="form-control" placeholder="Certification Courses Use Comma">
                        </div>
                            <div class="form-group text-center">
                                <button type="submit" style="color: white" class="btn btn-dark mb-2">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        {% endif %}
{% endblock %}
